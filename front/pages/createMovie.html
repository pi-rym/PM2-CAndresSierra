<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/createMovie.css" />
    <title>CreateMovie</title>
  </head>

  <body>
    <header class="container rounded-pill border border-top-0 border-info">
      <h1><i class="bi bi-film"></i>CineMagic</h1>
      <nav>
        <ul id="nav--links">
          <li>
            <a href="../index.html" id="home"
              ><button class="btn btn-outline-primary">Home</button></a
            >
          </li>
          <li><a href="./about.html">About My Project</a></li>
          <li><a href="./cineHis.html">Cine History</a></li>
          <li><a href="./createMovie.html">CreateMovie</a></li>
        </ul>
      </nav>
    </header>

    <section class="container-fluid" id="contact">
      <div class="container">
        <h1 class="text-info display-6">Create Your Movies</h1>

        <form class="col-md-15" id="form">
          <div class="col-md-15">
            <label for="title" class="form-label text-light">Title:</label>
            <input
              type="text"
              id="title-input"
              name="title"
              class="form-control"
              required
            />
          </div>

          <div class="col-md-15">
            <label for="year" class="form-label text-light">Year:</label>
            <input
              type="number"
              id="year-input"
              name="year"
              class="form-control"
              min="1888"
              required
            />
          </div>

          <div class="col-md-15">
            <label for="director" class="form-label text-light"
              >Director:</label
            >
            <input
              type="text"
              id="director-input"
              name="director"
              class="form-control"
              required
            />
          </div>

          <div class="col-md-15">
            <label for="duration" class="form-label text-light"
              >Duration:</label
            >
            <input
              type="text"
              id="duration-input"
              name="duration"
              class="form-control"
              required
            />
          </div>

          <div class="col-md-15">
            <label for="genre" class="form-label text-light">Genre:</label>
            <div id="options"></div>
          </div>

          <div class="col-md-15">
            <label for="rate" class="form-label text-light">Rate:</label>
            <input
              type="number"
              id="rate-input"
              name="rate"
              class="form-control"
              min="1"
              max="10"
              step="0.01"
              required
            />
          </div>

          <div class="col-md-15">
            <label for="poster" class="form-label text-light">Poster:</label>
            <input
              type="text"
              id="poster-input"
              name="poster"
              class="form-control"
              required
            />
          </div>

          <div class="col-12" id="buttons-div">
            <button class="btn btn-success" type="submit" id="submit-button">
              Create
            </button>
            <button class="btn btn-danger" id="cleaner-button">Cleaner</button>
          </div>
        </form>
      </div>
    </section>
    <script src="../browser/Movies.js"></script>
  </body>
</html>
