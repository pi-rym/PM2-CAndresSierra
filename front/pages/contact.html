<html lang="en">
<head>
    <meta charset="UTF-8">

     rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
     crossorigin="anonymous">

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
     integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  

     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
     integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
     integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

     <link rel="stylesheet" href="../styles/reset.css">
     <link rel="stylesheet" href="../styles/contact.css">
    <title>Contact</title>
</head>
<body>
    <header class="container rounded-pill border border-top-0 border-info">
        <h1><i class="bi bi-film"></i>CineMagic</h1>
        <nav>
          <ul id="nav--links">
            <li><a href="../index.html"  id="home"><button class="btn btn-outline-primary">Home</button></a></li>
            <li><a href="./about.html">About My Project</a></li>
            <li><a href="./cineHis.html">Cine History</a></li>
            <li><a href="./pages/contact.html">Contact</a></li>
          </ul>
        </nav>
    </header>

    <section class="container-fluid"  id="contac">
        <div class="container">
            <h1 class="text-info display-6">Contact Us</h1>

            <form class="mb-3 needs-validation m-5" id="form"  novalidate>
                <div class="mb-3">
                     <label for="name" class="form-label text-light">Nombre:</label>
                     <input type="text" id="name-input" name="name" class="form-control" required>
                     <div class="invalid-feedback">
                         Por favor ingresa tu nombre
                     </div>
                </div>

                <div class="mb-3">
                    <label for="last-name" class="form-label text-light">Apellido:</label>
                    <input type="text" id="lastName-input" name="last-name" class="form-control" required>
                    <div class="invalid-feedback">
                        Por favor ingresa tu Apellido
                    </div>
               </div>

                <div class="mb-3">
                    <label for="email" class="form-label text-light">Username</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="email" class="form-control" name="email"  required>
                        <div class="invalid-feedback">
                          Ingresa un correo electronico valido
                        </div>
                    </div>
                    
                </div>

                <div class="col-12">
                    <button class="btn btn-success" type="submit">Enviar</button>
                </div>
            </form>
        </div>
        
    </section>
    <script src="../scripts/contact.js"></script>
</body>
</html>
